<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/loading.css">
    <link rel="stylesheet" href="css/playbar.css">
</head>

<body class="body">

    <div class="container">
        <header class="header">
            <div id="headCover">

            </div>
            <div class="left">
                <div class="title">
                    <p>Your Music</p>
                    <div class="total-musics">
                        <span id="total"></span>
                    </div>
                </div>
                <div class="btn">
                    <button id="shuffle">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path
                                d="M10.59 9.17L6.12 4.7c-.39-.39-1.02-.39-1.41 0-.39.39-.39 1.02 0 1.41l4.46 4.46 1.42-1.4zm4.76-4.32l1.19 1.19L4.7 17.88c-.39.39-.39 1.02 0 1.41.39.39 1.02.39 1.41 0L17.96 7.46l1.19 1.19c.31.31.85.09.85-.36V4.5c0-.28-.22-.5-.5-.5h-3.79c-.45 0-.67.54-.36.85zm-.52 8.56l-1.41 1.41 3.13 3.13-1.2 1.2c-.31.31-.09.85.36.85h3.79c.28 0 .5-.22.5-.5v-3.79c0-.45-.54-.67-.85-.35l-1.19 1.19-3.13-3.14z" />
                        </svg>
                        <span>Shuffle</span>
                    </button>
                </div>
            </div>
        </header>
        <section class="music-list">
            <ul class="collection">

            </ul>
        </section>
    </div>
    <div class="playbar">
        <div class="content">
            <div class="timeline">
                <div class="bar"></div>
            </div>
            <div class="controls">
                <button class="prev">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path
                            d="M7 6c.55 0 1 .45 1 1v10c0 .55-.45 1-1 1s-1-.45-1-1V7c0-.55.45-1 1-1zm3.66 6.82l5.77 4.07c.66.47 1.58-.01 1.58-.82V7.93c0-.81-.91-1.28-1.58-.82l-5.77 4.07c-.57.4-.57 1.24 0 1.64z" />
                    </svg>
                </button>
                <button class="play_paused">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path
                            d="M8 6.82v10.36c0 .79.87 1.27 1.54.84l8.14-5.18c.62-.39.62-1.29 0-1.69L9.54 5.98C8.87 5.55 8 6.03 8 6.82z" />
                    </svg>
                </button>
                <button class="next">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path
                            d="M7.58 16.89l5.77-4.07c.56-.4.56-1.24 0-1.63L7.58 7.11C6.91 6.65 6 7.12 6 7.93v8.14c0 .81.91 1.28 1.58.82zM16 7v10c0 .55.45 1 1 1s1-.45 1-1V7c0-.55-.45-1-1-1s-1 .45-1 1z" />
                    </svg>
                </button>
                <div class="duration">
                    <span id="current_time">0:00</span>
                    /
                    <span id="song_length"></span>
                </div>
            </div>
            <div class="songs">
                <div class="cover"><img src="" alt=""></div>
                <div class="song-data">
                    <div class="title"><span></span></div>
                    <div class="more-data">
                        <div class="artist"><span></span></div>
                        <div class="circle"></div>
                        <div class="album"><span></span></div>
                        <div class="circle"></div>
                        <div class="year"><span></span></div>
                    </div>
                </div>
            </div>
            <div class="more-controls">
                <div class="volume-controls">
                    <input type="range" name="" id="volume" min="0" max="100" value="100">
                    <div class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path
                                d="M3 10v4c0 .55.45 1 1 1h3l3.29 3.29c.63.63 1.71.18 1.71-.71V6.41c0-.89-1.08-1.34-1.71-.71L7 9H4c-.55 0-1 .45-1 1zm13.5 2c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 4.45v.2c0 .38.25.71.6.85C17.18 6.53 19 9.06 19 12s-1.82 5.47-4.4 6.5c-.36.14-.6.47-.6.85v.2c0 .63.63 1.07 1.21.85C18.6 19.11 21 15.84 21 12s-2.4-7.11-5.79-8.4c-.58-.23-1.21.22-1.21.85z" />
                        </svg>
                    </div>
                </div>
                <button class="shuffle-playback">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path
                            d="M10.59 9.17L6.12 4.7c-.39-.39-1.02-.39-1.41 0-.39.39-.39 1.02 0 1.41l4.46 4.46 1.42-1.4zm4.76-4.32l1.19 1.19L4.7 17.88c-.39.39-.39 1.02 0 1.41.39.39 1.02.39 1.41 0L17.96 7.46l1.19 1.19c.31.31.85.09.85-.36V4.5c0-.28-.22-.5-.5-.5h-3.79c-.45 0-.67.54-.36.85zm-.52 8.56l-1.41 1.41 3.13 3.13-1.2 1.2c-.31.31-.09.85.36.85h3.79c.28 0 .5-.22.5-.5v-3.79c0-.45-.54-.67-.85-.35l-1.19 1.19-3.13-3.14z" />
                    </svg>
                </button>
                <button class="repeat">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path
                            d="M7 7h10v1.79c0 .45.54.67.85.35l2.79-2.79c.2-.2.2-.51 0-.71l-2.79-2.79c-.31-.31-.85-.09-.85.36V5H6c-.55 0-1 .45-1 1v4c0 .55.45 1 1 1s1-.45 1-1V7zm10 10H7v-1.79c0-.45-.54-.67-.85-.35l-2.79 2.79c-.2.2-.2.51 0 .71l2.79 2.79c.31.31.85.09.85-.36V19h11c.55 0 1-.45 1-1v-4c0-.55-.45-1-1-1s-1 .45-1 1v3z" />
                    </svg>
                </button>
                <button class="fullscreen">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M0 0h24v24H0V0z" fill="none" />
                        <path
                            d="M11.29 8.71L6.7 13.3c-.39.39-.39 1.02 0 1.41.39.39 1.02.39 1.41 0L12 10.83l3.88 3.88c.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41L12.7 8.71c-.38-.39-1.02-.39-1.41 0z" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <div class="fullscreen-menu">
        <div class="big-cover">
            <div class="cover">
                <img src="" alt="">
            </div>
        </div>
        <div class="menu">
            <div class="tab-menu">
                <button class=" tab_menu active" data-tab-target="#queue-list" id="queue">Next</button>
                <button class="tab_menu" data-tab-target="#lyrics" id="lyric">Lyrics</button>
            </div>
            <section class="menus next-music-list active" id="queue-list" data-tab-content>
                <div class="queue-list">
                    <ul class="collection">
                        <li class="playingnow">
                            <div class="cover"><img src=""></div>
                            <div class="more-data">
                                <div class="title"><span></span></div>
                                <div class="artist"><span></span></div>
                            </div>
                        </li>
                    </ul>
                </div>
            </section>
            <section class="menus lyrics" id="lyrics" data-tab-content>
                <span>This Feature is currently is under development</span>
            </section>
        </div>
    </div>
    
    <div class="loader"></div>

    <audio src="" id="mainAudio"></audio>

    <!-- js -->
    <script src="js/class.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
